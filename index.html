<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Quizify</title>
  </head>
  <body>
    <div class="app">
      <div class="top">
        <h1>Let's Play :- </h1>
        <div id="score"><h1>Score :-</h1></div>
      </div>
      <div class="quiz">
        <h2 id="questions">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn" data-number="1">Option-1</button>
          <button class="btn" data-number="2">Option-2</button>
          <button class="btn" data-number="3">Option-3</button>
          <button class="btn" data-number="4">Option-4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
